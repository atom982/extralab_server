    function printEPL(ime, sid, rbr, godiste, datum, link, code, site, response, samplesList) {

      var date = datum.slice(0, 8) + " " + datum.slice(-5);
      var labelwidth = 50;
      var labelheight = 25;
      var smallq = "320";
      var bigQ = "200,24";
      var xDiff = 10;
      var yDiff = 10;
      var printer = "";
      var secondprinter = "";

      qz.printers
        .find()
        .then(function(data) {

          var list = [];

          for (var i = 0; i < data.length; i++) {
            list.push(data[i]);
          }

          list.forEach(element => {
            if (element === "Zebra") {
              printer = "Zebra";
            }
          });

          var str1 = "";

          if (rbr.length < 3) {
            str1 = 'A25,20,0,2,1,1,N,"' + godiste + " P " + rbr + '"\n';
          } else {
            str1 = 'A25,20,0,2,1,1,N,"' + godiste + " P" + rbr + '"\n';
          }

          if (printer === "Zebra") {

            console.warn("Zebra printer found.");
            
            var config = qz.configs.create(printer, {
              size: {
                width: labelwidth,
                height: labelheight
              },
              units: "mm"
            });

            qz.print(config, [
              "\nN\n",
              "q" + smallq + "\n",
              "Q" + bigQ + "\n",
              "I8,B\n",

              {
                type: "raw",
                format: "image",
                data: link,
                options: {
                  language: "EPL",
                  x: xDiff,
                  y: yDiff
                }
              },

              'A25,0,0,2,1,1,N,"' + ime + '"\n',
              str1,
              'A145,20,0,2,1,1,N,"' + date + '"\n',
              'A27,40,0,2,1,1,N,"' + code + '"\n',
              "X77,37,2,77,17\n",
              "X140,37,2,140,17\n",
              "X248,37,2,248,17\n",
              "X25,37,1,310,37\n",

              "\nP1,1\n"
            ]).catch(function(e) {
              console.error(e);
            });
          } else {

            console.warn("Zebra printer not found.");

            var config = qz.configs.create(secondprinter, {
              size: {
                width: labelwidth,
                height: labelheight
              },
              units: "mm"
            });

            qz.print(config, [
              "\nN\n",
              "q" + smallq + "\n",
              "Q" + bigQ + "\n",
              "I8,B\n",

              {
                type: "raw",
                format: "image",
                data: link,
                options: {
                  language: "EPL",
                  x: xDiff,
                  y: yDiff
                }
              },

              'A25,0,0,2,1,1,N,"' + ime + '"\n',
              str1,
              'A145,20,0,2,1,1,N,"' + date + '"\n',
              'A27,40,0,2,1,1,N,"' + code + '"\n',
              "X77,37,2,77,17\n",
              "X140,37,2,140,17\n",
              "X248,37,2,248,17\n",
              "X25,37,1,310,37\n",

              "\nP1,1\n"
            ]).catch(function(e) {
              console.error(e);
            });
          }
        })
